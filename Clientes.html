        // Parsear el XML

        // Obtener los elementos de Cliente
        let clientes = xmlDoc.getElementsByTagName("Clientes");

        // Generar filas de la tabla
        let tableBody = document.getElementById("clientesBody");
        for (let cliente of clientes) {
            if (cliente.getElementsByTagName("Empresa").length > 0) {
                let empresa = cliente.getElementsByTagName("Empresa")[0].textContent;
